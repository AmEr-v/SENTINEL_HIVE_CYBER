<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sentinel Hive - SSH Session Replay</title>
	<style>
		:root {
			--bg: #0b1220; --panel: #0f172a; --card: #111827; --accent: #22d3ee; --accent-2: #f97316;
			--text: #e8ecf3; --muted: #a5b4c6; --font: 'JetBrains Mono', 'IBM Plex Mono', 'SFMono-Regular', Menlo, Consolas, monospace;
		}
		* { box-sizing: border-box; }
		body { margin: 0; background: radial-gradient(circle at 20% 20%, #132644, var(--bg)); color: var(--text); font-family: var(--font); font-size: 14px; line-height: 1.55; min-height: 100vh; }
		header { padding: 20px 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #1f2937; background: linear-gradient(90deg, #0f172a, #0b1220); position: sticky; top: 0; z-index: 10; }
		.brand { letter-spacing: 3px; text-transform: uppercase; color: var(--accent); font-weight: 800; font-size: 18px; }
		.sub { color: var(--muted); font-size: 13px; margin-top: 6px; }
		main { padding: 22px 24px 54px 24px; max-width: 1280px; margin: auto; }
		.actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
		.nav { display: flex; gap: 10px; align-items: center; }
		.nav-link { text-decoration: none; color: var(--muted); padding: 8px 12px; border-radius: 8px; border: 1px solid #1f2937; font-weight: 700; font-size: 13px; }
		.nav-link:hover { border-color: var(--accent); color: var(--accent); }
		.nav-active { border-color: var(--accent); color: var(--accent); }
		.table-wrap { overflow-x: auto; background: var(--panel); border: 1px solid #1f2937; border-radius: 12px; padding: 8px; max-height: 70vh; }
		table { width: 100%; border-collapse: collapse; font-size: 13.5px; }
		th, td { padding: 10px 12px; border-bottom: 1px solid #1f2937; text-align: left; }
		th { color: var(--muted); letter-spacing: 1px; text-transform: uppercase; font-size: 12.5px; background: #0f172a; position: sticky; top: 0; z-index: 1; }
		tr:hover td { background: #0f1c33; }
		button { background: var(--accent); color: #0b1220; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 800; letter-spacing: 0.5px; font-size: 13px; box-shadow: 0 4px 12px #22d3ee44; }
		button.secondary { background: #1f2937; color: var(--text); }
		.pill { background: #1b2435; border-radius: 22px; padding: 6px 12px; font-size: 12px; color: var(--muted); border: 1px solid #1f2937; }
		.terminal { background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; padding: 12px; min-height: 280px; max-height: 65vh; overflow-y: auto; font-family: 'JetBrains Mono', 'IBM Plex Mono', monospace; font-size: 12.5px; line-height: 1.45; white-space: pre-wrap; word-break: break-word; }
		.info { color: var(--muted); margin: 8px 0; }
	</style>
</head>
<body>
	<header>
		<div>
			<div class="brand">SSH Session Replay</div>
			<div class="sub">Select a recorded attacker session to replay keystrokes</div>
		</div>
		<div class="actions">
			<nav class="nav">
				<a class="nav-link" href="/">Dashboard</a>
				<a class="nav-link" href="/live-http">Live HTTP</a>
				<a class="nav-link" href="/live-ssh">Live SSH</a>
				<a class="nav-link" href="/replay-ssh">Replay</a>
				<a class="nav-link nav-active" href="/ssh-session-replay">Sessions</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="info" id="session-meta">Loading sessions…</div>
		<div class="table-wrap">
			<table>
				<thead>
					<tr>
						<th>Time (UTC)</th>
						<th>Attacker IP</th>
						<th>Session ID</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="sessions-body"></tbody>
			</table>
		</div>
		<div class="info">Output</div>
		<div class="terminal" id="session-output"></div>
		<div class="info" id="replay-status">Idle</div>
	</main>

	<script>
		const tbody = document.getElementById('sessions-body');
		const meta = document.getElementById('session-meta');
		const output = document.getElementById('session-output');
		const statusEl = document.getElementById('replay-status');
		let sessions = [];
		let currentController = null;

		function shorten(id) {
			return id.length > 12 ? id.slice(0, 12) + '…' : id;
		}

		function stopReplay() {
			if (currentController) {
				currentController.abort();
				currentController = null;
			}
		}

		async function startReplay(sessionId) {
			stopReplay();
			output.textContent = '';
			statusEl.textContent = 'Replaying ' + sessionId + '…';
			const ctrl = new AbortController();
			currentController = ctrl;
			try {
				const res = await fetch('/api/ssh-session-replay/' + encodeURIComponent(sessionId), { signal: ctrl.signal });
				if (!res.ok || !res.body) {
					statusEl.textContent = 'Replay failed (HTTP ' + res.status + ')';
					return;
				}
				const reader = res.body.getReader();
				const decoder = new TextDecoder();
				while (true) {
					const { value, done } = await reader.read();
					if (done) break;
					output.textContent += decoder.decode(value, { stream: true });
					output.scrollTop = output.scrollHeight;
				}
				statusEl.textContent = 'Replay finished';
			} catch (err) {
				if (err.name === 'AbortError') {
					statusEl.textContent = 'Replay stopped';
				} else {
					statusEl.textContent = 'Replay error: ' + err;
				}
			}
		}

		function renderSessions() {
			tbody.innerHTML = '';
			if (!sessions.length) {
				meta.textContent = 'No sessions available';
				return;
			}
			meta.textContent = 'Sessions: ' + sessions.length + ' (newest first)';
			sessions.forEach(sess => {
				const tr = document.createElement('tr');
				const cells = [
					sess.timestamp ? new Date(sess.timestamp).toISOString().replace('T', ' ').replace('Z', '') : '—',
					sess.ip || 'n/a',
					shorten(sess.session),
				];
				cells.forEach(c => { const td = document.createElement('td'); td.textContent = c; tr.appendChild(td); });
				const action = document.createElement('td');
				const btn = document.createElement('button');
				btn.textContent = 'Replay';
				btn.addEventListener('click', () => startReplay(sess.session));
				action.appendChild(btn);
				tr.appendChild(action);
				tbody.appendChild(tr);
			});
		}

		async function loadSessions() {
			try {
				const res = await fetch('/api/ssh-sessions');
				const data = await res.json();
				sessions = data.sessions || [];
				renderSessions();
			} catch (err) {
				meta.textContent = 'Failed to load sessions: ' + err;
			}
		}

		loadSessions();
	</script>
</body>
</html>
