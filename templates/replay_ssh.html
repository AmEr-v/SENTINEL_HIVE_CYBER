<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sentinel Hive - SSH Replay</title>
	<style>
		:root {
			--bg: #0b1220; --panel: #0f172a; --card: #111827; --accent: #22d3ee; --accent-2: #f97316;
			--text: #e8ecf3; --muted: #a5b4c6; --font: 'JetBrains Mono', 'IBM Plex Mono', 'SFMono-Regular', Menlo, Consolas, monospace;
		}
		* { box-sizing: border-box; }
		body { margin: 0; background: radial-gradient(circle at 20% 20%, #132644, var(--bg)); color: var(--text); font-family: var(--font); font-size: 14px; line-height: 1.55; min-height: 100vh; }
		header { padding: 20px 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #1f2937; background: linear-gradient(90deg, #0f172a, #0b1220); position: sticky; top: 0; z-index: 10; }
		.brand { letter-spacing: 3px; text-transform: uppercase; color: var(--accent); font-weight: 800; font-size: 18px; }
		.sub { color: var(--muted); font-size: 13px; margin-top: 6px; }
		main { padding: 22px 24px 54px 24px; max-width: 1280px; margin: auto; }
		.actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
		.nav { display: flex; gap: 10px; align-items: center; }
		.nav-link { text-decoration: none; color: var(--muted); padding: 8px 12px; border-radius: 8px; border: 1px solid #1f2937; font-weight: 700; font-size: 13px; }
		.nav-link:hover { border-color: var(--accent); color: var(--accent); }
		.nav-active { border-color: var(--accent); color: var(--accent); }
		.control-bar { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin: 12px 0; }
		select { background: #111827; border: 1px solid #1f2937; color: var(--text); padding: 8px 10px; border-radius: 8px; font-family: var(--font); min-width: 360px; }
		button { background: var(--accent); color: #0b1220; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 800; letter-spacing: 0.5px; font-size: 13.5px; box-shadow: 0 4px 12px #22d3ee44; }
		button.secondary { background: #1f2937; color: var(--text); }
		.pill { background: #1b2435; border-radius: 22px; padding: 6px 12px; font-size: 12px; color: var(--muted); border: 1px solid #1f2937; }
		.info { color: var(--muted); margin: 10px 0; }
		.terminal { background: #0b1220; border: 1px solid #1f2937; border-radius: 12px; padding: 12px; min-height: 320px; max-height: 70vh; overflow-y: auto; font-family: 'JetBrains Mono', 'IBM Plex Mono', monospace; font-size: 12.5px; line-height: 1.45; white-space: pre-wrap; word-break: break-word; }
		.muted { color: var(--muted); }
	</style>
</head>
<body>
	<header>
		<div>
			<div class="brand">Sentinel Hive / SSH Replay</div>
			<div class="sub">Replay recorded Cowrie sessions from file</div>
		</div>
		<div class="actions">
			<nav class="nav">
				<a class="nav-link" href="/">Dashboard</a>
				<a class="nav-link" href="/live-http">Live HTTP</a>
				<a class="nav-link" href="/live-ssh">Live SSH</a>
				<a class="nav-link nav-active" href="/replay-ssh">Replay</a>
				<a class="nav-link" href="/ssh-session-replay">Sessions</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="info">Select a recorded session file and start replay. Auto-scroll keeps you on the latest replayed line.</div>
		<div class="info" id="range-info">Loading sessions.</div>
		<div class="control-bar">
			<label class="muted">Session
				<select id="session-select"></select>
			</label>
			<button id="play">Start replay</button>
			<button id="pause" class="secondary">Stop</button>
			<button id="reset" class="secondary">Clear</button>
		</div>
		<div class="pill" id="status">Idle</div>
		<div class="terminal" id="replay-log"></div>
	</main>

	<script>
		const rangeInfo = document.getElementById('range-info');
		const logView = document.getElementById('replay-log');
		const sessionSelect = document.getElementById('session-select');
		const playBtn = document.getElementById('play');
		const pauseBtn = document.getElementById('pause');
		const resetBtn = document.getElementById('reset');
		const statusEl = document.getElementById('status');

		let sessions = [];
		let currentController = null;

		function setStatus(text) {
			statusEl.textContent = text;
		}

		function scrollToBottom() {
			logView.scrollTop = logView.scrollHeight;
		}

		function stopReplay() {
			if (currentController) {
				currentController.abort();
				currentController = null;
			}
		}

		function renderSessions() {
			sessionSelect.innerHTML = '';
			if (!sessions.length) {
				rangeInfo.textContent = 'No sessions available';
				const opt = document.createElement('option');
				opt.value = '';
				opt.textContent = 'No sessions';
				sessionSelect.appendChild(opt);
				return;
			}
			rangeInfo.textContent = 'Sessions: ' + sessions.length + ' (newest first)';
			sessions.forEach((sess, idx) => {
				const opt = document.createElement('option');
				opt.value = sess.session;
				const ts = sess.timestamp ? new Date(sess.timestamp).toISOString().replace('T', ' ').replace('Z', '') : 'n/a';
				opt.textContent = `${idx + 1}. ${ts} | ${sess.ip || 'n/a'} | ${sess.session}`;
				sessionSelect.appendChild(opt);
			});
		}

		async function loadSessions() {
			try {
				const res = await fetch('/api/ssh-sessions');
				const data = await res.json();
				sessions = data.sessions || [];
				renderSessions();
			} catch (err) {
				rangeInfo.textContent = 'Failed to load sessions: ' + err;
			}
		}

		async function startReplay() {
			const sessionId = sessionSelect.value;
			if (!sessionId) {
				setStatus('Select a session');
				return;
			}
			stopReplay();
			logView.textContent = '';
			setStatus('Replaying ' + sessionId + '...');
			const ctrl = new AbortController();
			currentController = ctrl;
			try {
				const res = await fetch('/api/ssh-session-replay/' + encodeURIComponent(sessionId), { signal: ctrl.signal });
				if (!res.ok || !res.body) {
					setStatus('Replay failed (HTTP ' + res.status + ')');
					return;
				}
				const reader = res.body.getReader();
				const decoder = new TextDecoder();
				while (true) {
					const { value, done } = await reader.read();
					if (done) break;
					logView.textContent += decoder.decode(value, { stream: true });
					scrollToBottom();
				}
				setStatus('Replay finished');
			} catch (err) {
				if (err.name === 'AbortError') {
					setStatus('Replay stopped');
				} else {
					setStatus('Replay error: ' + err);
				}
			}
		}

		function clearOutput() {
			stopReplay();
			logView.textContent = '';
			setStatus('Cleared');
		}

		playBtn.addEventListener('click', startReplay);
		pauseBtn.addEventListener('click', () => { stopReplay(); setStatus('Stopped'); });
		resetBtn.addEventListener('click', () => { clearOutput(); });

		loadSessions();
	</script>
</body>
</html>
