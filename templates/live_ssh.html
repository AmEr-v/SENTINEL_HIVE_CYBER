<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sentinel Hive - Live SSH</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap');

:root {
	--bg: #0b1220;
	--panel: #0f172a;
	--card: #0f1b2e;
	--card-2: #0c1526;
	--accent: #22d3ee;
	--accent-2: #f97316;
	--text: #e2e8f0;
	--muted: #94a3b8;
	--border: #1f2a44;
	--shadow: 0 20px 50px rgba(2, 6, 23, 0.55);
	--font-body: 'Space Grotesk', sans-serif;
	--font-mono: 'IBM Plex Mono', 'JetBrains Mono', monospace;
}
* { box-sizing: border-box; }
body {
	margin: 0;
	min-height: 100vh;
	color: var(--text);
	font-family: var(--font-body);
	font-size: 15px;
	line-height: 1.6;
	background:
		radial-gradient(1200px circle at 15% -10%, #1b2a49 0%, rgba(27, 42, 73, 0) 60%),
		radial-gradient(900px circle at 90% 0%, #12374d 0%, rgba(18, 55, 77, 0) 65%),
		linear-gradient(180deg, #0b1220 0%, #0b1324 100%);
}
body::before {
	content: "";
	position: fixed;
	inset: 0;
	background:
		repeating-linear-gradient(90deg, rgba(148, 163, 184, 0.04) 0 1px, transparent 1px 140px),
		repeating-linear-gradient(0deg, rgba(148, 163, 184, 0.035) 0 1px, transparent 1px 90px);
	pointer-events: none;
	z-index: 0;
}
body::after {
	content: "";
	position: fixed;
	inset: -10% auto auto -10%;
	width: 420px;
	height: 420px;
	background: radial-gradient(circle, rgba(34, 211, 238, 0.18), transparent 70%);
	pointer-events: none;
	z-index: 0;
}
.app-header {
	padding: 20px 28px;
	display: flex;
	align-items: center;
	justify-content: space-between;
	gap: 16px;
	border-bottom: 1px solid var(--border);
	background: linear-gradient(110deg, rgba(15, 23, 42, 0.94), rgba(11, 18, 32, 0.92));
	position: sticky;
	top: 0;
	z-index: 20;
	backdrop-filter: blur(14px);
	box-shadow: 0 12px 30px rgba(2, 6, 23, 0.45);
}
.brand { letter-spacing: 4px; text-transform: uppercase; color: var(--accent); font-weight: 700; font-size: 19px; }
.sub { color: var(--muted); font-size: 13px; margin-top: 6px; font-family: var(--font-mono); }
.actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.nav { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
.nav-link {
	text-decoration: none;
	color: var(--muted);
	padding: 8px 12px;
	border-radius: 10px;
	border: 1px solid var(--border);
	font-weight: 600;
	font-size: 13px;
	background: rgba(15, 23, 42, 0.5);
	transition: all 0.2s ease;
}
.nav-link:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.3), 0 8px 18px rgba(34, 211, 238, 0.15); }
.nav-active { border-color: rgba(34, 211, 238, 0.7); color: var(--accent); background: linear-gradient(120deg, rgba(34, 211, 238, 0.18), rgba(34, 211, 238, 0.04)); }
button {
	background: linear-gradient(120deg, #22d3ee, #38bdf8);
	color: #041318;
	border: none;
	padding: 10px 16px;
	border-radius: 10px;
	cursor: pointer;
	font-weight: 700;
	letter-spacing: 0.4px;
	font-size: 13.5px;
	box-shadow: 0 10px 20px rgba(34, 211, 238, 0.25);
	transition: transform 0.15s ease, box-shadow 0.2s ease;
}
button:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(34, 211, 238, 0.35); }
button.ghost { background: rgba(15, 23, 42, 0.6); color: var(--text); border: 1px solid var(--border); box-shadow: none; }
.app-main { padding: 24px 28px 60px; max-width: 1280px; margin: auto; position: relative; z-index: 1; }
.status-grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin: 18px 0 16px; }
.status-card {
	background: linear-gradient(160deg, var(--card) 0%, var(--card-2) 100%);
	border: 1px solid var(--border);
	padding: 14px 16px;
	border-radius: 14px;
	box-shadow: var(--shadow);
	position: relative;
	overflow: hidden;
}
.status-card::before {
	content: "";
	position: absolute;
	inset: 0;
	background: radial-gradient(320px circle at 15% -10%, rgba(34, 211, 238, 0.12), transparent 60%);
	opacity: 0.7;
	pointer-events: none;
}
.status-card > * { position: relative; z-index: 1; }
.status-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); font-family: var(--font-mono); }
.status-value { font-size: 15px; font-weight: 600; margin-top: 6px; color: var(--text); }
.status-hint { font-size: 11px; margin-top: 6px; font-family: var(--font-mono); }
.conn-status { display: inline-flex; align-items: center; gap: 6px; }
.conn-status::before { content: ""; width: 8px; height: 8px; border-radius: 50%; background: #34d399; display: inline-block; }
.conn-status.warn::before { background: #f59e0b; }
.log-path { font-family: var(--font-mono); font-size: 12px; color: #d7deea; line-height: 1.4; word-break: break-all; }
.section-title { font-size: 16px; font-weight: 700; letter-spacing: 0.4px; }
.section-sub { color: var(--muted); font-size: 13px; margin-top: 4px; font-family: var(--font-mono); }
.table-head { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 12px; }
.log-wrap { background: rgba(15, 23, 42, 0.65); border: 1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); overflow: hidden; }
.log-view { margin: 0; padding: 14px; background: rgba(7, 12, 22, 0.9); color: #e2e8f0; font-size: 12.5px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; font-family: var(--font-mono); max-height: 75vh; overflow-y: auto; }
.muted { color: var(--muted); }

@media (max-width: 900px) {
	.app-header { flex-direction: column; align-items: flex-start; }
	.actions { width: 100%; }
}
@media (max-width: 640px) {
	.app-main { padding: 16px; }
}

</style>
</head>
<body>
	<header class="app-header">
		<div>
			<div class="brand">Sentinel Hive / Live SSH</div>
			<div class="sub">Live Cowrie telemetry - watching SSH sessions in real time</div>
		</div>
		<div class="actions">
			<nav class="nav">
				<a class="nav-link" href="/">Dashboard</a>
				<a class="nav-link" href="/live-http">Live HTTP</a>
				<a class="nav-link nav-active" href="/live-ssh">Live SSH</a>
				<a class="nav-link" href="/replay-ssh">Replay</a>
				<a class="nav-link" href="/ssh-session-replay">Sessions</a>
			</nav>
		</div>
	</header>

	<main class="app-main">
		<div class="status-grid">
			<div class="status-card">
				<div class="status-label">Connection</div>
				<div id="conn-status" class="status-value conn-status">Connected</div>
			</div>
			<div class="status-card">
				<div class="status-label">Feed</div>
				<div class="status-value">Cowrie SSH (10.0.96.70)</div>
			</div>
			<div class="status-card">
				<div class="status-label">Auto-follow</div>
				<button id="follow-toggle" class="ghost">Auto-follow: ON</button>
				<div class="status-hint muted">Pins to latest activity</div>
			</div>
			<div class="status-card">
				<div class="status-label">Pot ID</div>
				<div class="status-value log-path">Pot ID 1</div>
			</div>
		</div>

		<div class="table-head">
			<div>
				<div class="section-title">Live SSH stream</div>
				<div class="section-sub">Streaming lines from Cowrie exporter.</div>
			</div>
		</div>

		<div class="log-wrap">
			<pre id="log-view" class="log-view"></pre>
		</div>
	</main>

	<script>
		const logView = document.getElementById('log-view');
		const followBtn = document.getElementById('follow-toggle');
		const connStatus = document.getElementById('conn-status');
		let followOn = true;

		function isAtBottom(el) {
			return el.scrollTop + el.clientHeight >= el.scrollHeight - 10;
		}

		function maintainScroll() {
			if (followOn && isAtBottom(logView)) {
				logView.scrollTop = logView.scrollHeight;
			}
		}

		followBtn.addEventListener('click', () => {
			followOn = !followOn;
			followBtn.textContent = followOn ? 'Auto-follow: ON' : 'Auto-follow: OFF';
		});

		const src = new EventSource('/ssh-stream-proxy');
		src.onmessage = (event) => {
			connStatus.textContent = 'Connected';
			connStatus.classList.remove('warn');
			logView.textContent += (event.data || '') + "\n";
			maintainScroll();
		};
		src.onerror = () => {
			connStatus.textContent = 'Reconnectingâ€¦';
			connStatus.classList.add('warn');
		};
	</script>
</body>
</html>
